name: Revalidate Blog

on:
  push:
    branches:
      - main
    paths:
      - "blog/**"

jobs:
  revalidate:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Revalidation
        run: |
          response=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST https://jo5eph.vercel.app/api/revalidate \
            -H "Authorization: Bearer ${{ secrets.REVALIDATION_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{}')
          echo "Response: $response"
          http_code=$(echo "$response" | grep HTTP_CODE | cut -d: -f2)
          if [ "$http_code" != "200" ]; then
            echo "Failed with HTTP code: $http_code"
            exit 1
          fi
          echo "âœ… Successfully revalidated!"
